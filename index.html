<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.E Web Search Engine</title>
    <style>
        /* Reset default browser margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Styling for the container */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Styling for the heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for the search form */
        .search-form {
            margin-top: 20px;
        }

        .search-form input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-form input[type="button"] {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-form input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Styling for search results */
        .results {
            margin-top: 20px;
            text-align: left;
        }

        .results div {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        /* Styling for the footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mr.E Web Search Engine</h1>
        <div class="search-form">
            <input type="text" id="searchQuery" placeholder="Enter your search query...">
            <input type="button" value="Search" onclick="performSearch()">
        </div>
        <div id="searchResults" class="results"></div>
        <footer>
            &copy; 2024 Mr.E Web. All rights reserved.
        </footer>
    </div>

    <script>
        // Replace with your own API key and Custom Search Engine ID
        const API_KEY = 'AIzaSyABKTLh9aMIBBNFMJPb1WIISdi9nzL640g';
        const SEARCH_ENGINE_ID = '1590502c0c7ff40ff';

        function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const resultsContainer = document.getElementById('searchResults');

            if (query === '') {
                resultsContainer.innerHTML = '<p>Please enter a search query.</p>';
                return;
            }

            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${SEARCH_ENGINE_ID}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        resultsContainer.innerHTML = data.items.map(item => `
                            <div>
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <p>${item.snippet}</p>
                            </div>
                        `).join('');
                    } else {
                        resultsContainer.innerHTML = '<p>No results found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsContainer.innerHTML = '<p>Error retrieving search results.</p>';
                });
        }
    </script>
</body>
</html>
