<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Web</title>
    <link rel="icon" type="image/png" href="E_web.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <h1 id="title">Multi-Language Code Executor</h1>
        <p>Currently supports JavaScript only. Other languages are in development.</p>
        <p>Made By Mr.E with the help of ChatGPT ;)</p>
        <p>I'm making the site look better so this will take time.</p>
        
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="python" disabled>Python (Server-side/not available)</option>
            <option value="csharp" disabled>C# (not available/Work In Progress)</option>
            <option value="cpp" disabled>C++ (Server-side/not available)</option>
        </select>
        
        <textarea id="code" placeholder="Write your JavaScript code here..."></textarea>
        <button onclick="executeCode()">Run Code</button>
        
        <h3>Output:</h3>
        <pre id="output"></pre>

        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle">
            <i class="fas fa-moon"></i> <!-- Font Awesome icon -->
        </button>
    </div>

    <script>
        function executeCode() {
            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            const outputElement = document.getElementById('output');
            
            if (language === 'javascript') {
                try {
                    const result = eval(code);  // Run JavaScript code directly
                    outputElement.textContent = result !== undefined ? result : 'Code executed successfully, no output.';
                } catch (error) {
                    outputElement.textContent = 'Error: ' + error.message;
                }
            } else if (language === 'csharp') {
                // Here you would need a server-side implementation for C#
                outputElement.textContent = 'C# execution is not supported in this environment.';
            } else {
                outputElement.textContent = 'This language requires server-side execution.';
            }
        }

        // JavaScript to animate each letter of the title
        function animateTitle() {
            const titleElement = document.getElementById('title');
            const titleText = titleElement.textContent;
            titleElement.innerHTML = ''; // Clear the current title

            titleText.split('').forEach((letter, index) => {
                const span = document.createElement('span');
                span.textContent = letter;
                span.className = 'letter';
                span.style.animationDelay = `${index * 0.1}s`; // Delay each letter animation
                titleElement.appendChild(span);
            });
        }

        // Call animateTitle on page load
        window.onload = animateTitle;

        // Toggle dark mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
