<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        select, button {
            margin-bottom: 10px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Multi-Language Code Executor (JavaScript only for now I'm trying to make run more then one language) Made By Mr.E withg the help of ChatGPT ;)</h1>
    <select id="language">
        <option value="javascript">JavaScript</option>
        <!-- C#, Python, and C++ require server-side execution -->
        <option value="python" disabled>Python (Server-side)</option>
        <option value="csharp" disabled>C# (Server-side)</option>
        <option value="cpp" disabled>C++ (Server-side)</option>
    </select>
    
    <textarea id="code" placeholder="Write your JavaScript code here..."></textarea>
    <button onclick="executeCode()">Run Code</button>

    <h3>Output:</h3>
    <pre id="output"></pre>

    <script>
        function executeCode() {
            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            const outputElement = document.getElementById('output');
            
            if (language === 'javascript') {
                try {
                    const result = eval(code);  // Run JavaScript code directly
                    outputElement.textContent = result !== undefined ? result : 'Code executed successfully, no output.';
                } catch (error) {
                    outputElement.textContent = 'Error: ' + error.message;
                }
            } else {
                outputElement.textContent = 'This language requires server-side execution.';
            }
        }
    </script>
</body>
</html>
