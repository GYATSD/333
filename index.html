<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunt Hub</title>

    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="Haunt Hub">
    <meta property="og:description" content="Welcome to Haunt Hub - A Modding Client.">
    <meta property="og:type" content="website">
    <script>
        // Dynamically generate the full URL for the og:image meta tag
        document.addEventListener("DOMContentLoaded", function() {
            const baseURL = window.location.origin + window.location.pathname;
            const imagePath = "images/IMG_4066.png"; 
            const fullImageURL = baseURL + imagePath;

            // Create the og:image meta tag dynamically
            const metaTag = document.createElement('meta');
            metaTag.setAttribute('property', 'og:image');
            metaTag.setAttribute('content', fullImageURL);

            document.head.appendChild(metaTag);
        });
    </script>

    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            animation: rgbBackground 5s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding-top: 50px; /* Add some padding to move content below the header */
        }

        @keyframes rgbBackground {
            0% {
                background-color: rgb(255, 0, 0); /* Red */
            }
            33% {
                background-color: rgb(0, 255, 0); /* Green */
            }
            66% {
                background-color: rgb(0, 0, 255); /* Blue */
            }
            100% {
                background-color: rgb(255, 0, 0); /* Red */
            }
        }

        h1 {
            position: absolute;
            top: 10px;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            font-size: 56pt;
            padding: 10px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 5px;
            text-align: center;
        }

        .credit {
            margin-top: 20px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .credit:hover {
            color: #FFD700; /* Gold color on hover */
        }

        .extra-text {
            margin-top: 20px;
            display: none;
            color: white;
            font-size: 18px;
            max-width: 600px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .extra-text a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Haunt Hub</h1>
    <p>Welcome to Haunt Hub</p>

    <div class="credit" onclick="toggleText()">Credits</div>

    <div class="extra-text">
        <p>This website was made by Mr.E.</p>
    </div>

    <script>
        function toggleText() {
            const extraText = document.querySelector('.extra-text');
            if (extraText.style.display === 'none' || extraText.style.display === '') {
                extraText.style.display = 'block';
                setTimeout(() => {
                    extraText.style.opacity = 1;
                }, 10); // small delay to trigger the transition effect
            } else {
                extraText.style.opacity = 0;
                setTimeout(() => {
                    extraText.style.display = 'none';
                }, 500); // matches the transition duration
            }
        }
    </script>
</body>
</html>
