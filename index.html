<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunt Hub</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            animation: rgbBackground 5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        @keyframes rgbBackground {
            0% {
                background-color: rgb(255, 0, 0); /* Red */
            }
            33% {
                background-color: rgb(0, 255, 0); /* Green */
            }
            66% {
                background-color: rgb(0, 0, 255); /* Blue */
            }
            100% {
                background-color: rgb(255, 0, 0); /* Red */
            }
        }

        .credit {
            margin-top: 20px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .credit:hover {
            color: #FFD700; /* Gold color on hover */
        }

        .extra-text {
            margin-top: 20px;
            display: none;
            color: white;
            font-size: 18px;
            max-width: 600px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .extra-text a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .extra-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Welcome to Haunt Hub</p>

    <div class="credit" onclick="toggleText()">Credit</div>

    <div class="extra-text">
        <p>This website was made by Mr.E.</p>
    </div>

    <script>
        function toggleText() {
            const extraText = document.querySelector('.extra-text');
            if (extraText.style.display === 'none' || extraText.style.display === '') {
                extraText.style.display = 'block';
                setTimeout(() => {
                    extraText.style.opacity = 1;
                }, 10); // small delay to trigger the transition effect
            } else {
                extraText.style.opacity = 0;
                setTimeout(() => {
                    extraText.style.display = 'none';
                }, 500); // matches the transition duration
            }
        }
    </script>
</body>
</html>
