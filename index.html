<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunt Hub</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            animation: rgbBackground 5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes rgbBackground {
            0% {
                background-color: rgb(255, 0, 0); /* Red */
            }
            33% {
                background-color: rgb(0, 255, 0); /* Green */
            }
            66% {
                background-color: rgb(0, 0, 255); /* Blue */
            }
            100% {
                background-color: rgb(255, 0, 0); /* Red */
            }
        }

        .credit {
            margin-top: 20px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            text-decoration: underline;
        }

        .extra-text {
            margin-top: 10px;
            display: none;
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>test</p>

    <div class="credit" onclick="toggleText()">Credit</div>

    <div class="extra-text">
        <p>This is additional information that is shown when the credit is clicked.</p>
        <p><a href="https://example.com" target="_blank" style="color: white;">Visit our credits page</a></p>
    </div>

    <script>
        function toggleText() {
            const extraText = document.querySelector('.extra-text');
            if (extraText.style.display === 'none' || extraText.style.display === '') {
                extraText.style.display = 'block';
            } else {
                extraText.style.display = 'none';
            }
        }
    </script>
</body>
</html>
