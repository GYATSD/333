<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VM Control Panel</h1>
        <button onclick="manageVM('start')">Start VM</button>
        <button onclick="manageVM('stop')">Stop VM</button>
        <div id="status"></div>
    </div>
    <script>
        function manageVM(action) {
            fetch(`/vm/${action}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = `VM ${action}d successfully`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Error managing VM';
            });
        }
    </script>
</body>
</html>
